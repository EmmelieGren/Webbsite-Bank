{% extends "basetemplate.html" %}

{% block title %}
Alla kunder
{% endblock %}

{% block content %}
<h1>MLI</h1>
<h4>BANK</h4>
<br></br>
<h4>Customers</h4>
<br></br>
    <table>
    {% for c in customers  %}
        <tr>
            <td>
                {{ c.GivenName }}
            </td>
            <td>
                {{ c.Surname }}
            </td>
            <td>
                {{ c.City }}
            </td>
            <td>
                <a href="/customer/{{ c.Id }}" class="btn">More info</a>
            </td>
        </tr>
    
    {% endfor %}
</table>
{% endblock %}
